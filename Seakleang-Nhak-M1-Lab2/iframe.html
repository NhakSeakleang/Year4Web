<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
    </head>
    <body>
        <h1>Iframe</h1>
        <ul>
            <li><b>Facebook</b><br/>
                <iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fitstepcambodia%2Fposts%2F2535038496774702&width=500" width="500" height="515" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            </li>
            <li><b>Youtube</b><br/>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/w2Ov5jzm3j8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </li>
            <li><b>Google Map</b><br/>
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </li>
            <li><b>Gmail</b><br/>
                <iframe src="https://www.gmail.com"></iframe>
            </li>
        </ul>
    </body>
</html>
